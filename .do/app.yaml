name: antigravity-resume-reviewer-backend
region: fra1
services:
  - name: fastapi-api
    source_dir: backend  # <--- Crucial: Tells DO where the Dockerfile is
    github:
      repo: enitanayo/resume_screener
      branch: master
      deploy_on_push: true
    # ... previous parts of app.yaml
    
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs

  - name: redis
    image:
      registry_type: DOCKER_HUB
      repository: redis
      tag: latest

  - name: qdrant
    image:
      registry_type: DOCKER_HUB
      repository: qdrant/qdrant
      tag: latest
    internal_ports:
      - 6333